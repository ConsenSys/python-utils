stages:
  - test
  - name: release
    if: tag IS present

sudo: false
os: linux

language: python

cache: pip

install:
  - pip install tox

script: tox

jobs:
  include:
    - stage: test
      python: 3.6
      env: TOXENV=py,base,config,flask,codecov
    - stage: test
      python: 3.6
      env: TOXENV=lint
    - stage: test
      python: 3.6
      env: TOXENV=docs
    - stage: release
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: nmvalera
        distributions: sdist bdist_wheel
        on:
          tags: true
        password:
          secure: 
